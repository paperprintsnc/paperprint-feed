<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalogo Paperprint</title>
  <link rel="stylesheet" href="assets/style.css?v=20251229164728">
  <link rel="stylesheet" href="assets/custom.css?v=20251229164728">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div>
          <h1>Catalogo Paperprint</h1>
          <div class="sub">Ricerca rapida prodotti</div>
        </div>
      </div>
      <div class="actions">
        <a class="button" href="prodotti/index.html">Tutti i prodotti</a>
        <a class="button" href="categorie/index.html">Categorie</a>
      </div>
      <div class="home-search">
        <input id="home_q" class="input" type="search" placeholder="Cerca un prodotto">
        <button id="home_btn" class="button primary" type="button">Ricerca</button>
      </div>
    </div>

    <div class="card p">
      <div class="h2">Suggerimento</div>
      <div class="small">Scrivi titolo o SKU e premi <b>Invio</b>: aprirai “Tutti i prodotti” già filtrato.</div>
    </div>

    <div class="footer">Catalogo generato automaticamente – Paperprint</div>
  </div>

<script>
  (function(){
    const el = document.getElementById('home_q');
    const btn = document.getElementById('home_btn');
    if(!el) return;

    const go = function(){
      const q = (el.value || '').trim();
      const url = 'prodotti/index.html' + (q ? ('?q=' + encodeURIComponent(q)) : '');
      location.href = url;
    };

    if(btn) btn.addEventListener('click', go);
    el.addEventListener('keydown', function(e){
      if(e.key === 'Enter') go();
    });
  })();
</script>
</body>
</html>
