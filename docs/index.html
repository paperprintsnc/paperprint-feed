<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalogo Paperprint</title>
  <link rel="stylesheet" href="assets/style.css?v=20251230202030">
  <link rel="stylesheet" href="assets/custom.css?v=20251230202030">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div>
          <h1>Catalogo Paperprint</h1>
          <div class="sub">Ricerca rapida prodotti</div>
        </div>
      </div>
      <div class="actions">
        <a class="button" href="prodotti/index.html">Tutti i prodotti</a>
        <a class="button" href="categorie/index.html">Categorie</a>
      </div>
      <input id="home_q" class="input" type="search" placeholder="Cerca un prodotto e premi Invio…">
    </div>

    <div class="card p">
      <div class="h2">Suggerimento</div>
      <div class="small">Scrivi titolo o SKU e premi <b>Invio</b>: aprirai “Tutti i prodotti” già filtrato.</div>
    </div>

    <div class="footer">Catalogo generato automaticamente – Paperprint</div>
  </div>

<script>
  (function(){
    const el = document.getElementById('home_q');
    if(!el) return;
    el.addEventListener('keydown', function(e){
      if(e.key === 'Enter'){
        const q = (el.value || '').trim();
        location.href = 'prodotti/index.html' + (q ? ('?q=' + encodeURIComponent(q)) : '');
      }
    });
  })();
</script>
</body>
</html>
